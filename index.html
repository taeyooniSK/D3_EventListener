<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>EventListenr in D3</title>
</head>
<body>
    <h1>Notes App</h1>
    <div id="notes">
        <p class="note">note1</p>
        <p class="note">note2</p>
    </div>
    <div id="form-container">
        <form id="note-form">
            <input type="text" id="note-form__input">
            <input type="submit" id="note-btn" value="Add Note">
        </form>
        <button id="removeAll-btn">Remove All</button>
        <button id="lucky-btn">I'm feeling lucky</button>
    </div>
    
    


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
